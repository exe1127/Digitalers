<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller Mecanico NFS</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex flex-col">
    <custom-header></custom-header>
    <script src="components/custom-header.js"></script>
    <main class="flex-grow flex justify-center items-center">
      <section class="bg-white rounded-lg shadow-lg p-6 mt-10 max-w-md ">
        <h2 class="text-4xl font-handwritten mb-4">Ingresa como usuario</h2>
        <form class="max-w-md mx-auto">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Contraseña:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-4">
            <button
              type="submit"
              class="inline-block bg-green-500 text-white px-4 py-2 rounded-md transition duration-300 ease-in-out hover:bg-blue-600"
            >
              Ingresar
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 flex justify-center">
      <p>Derechos Reservados Taller Mecanico NFS © 2024</p>
    </footer>
  </body>
</html>
