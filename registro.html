<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller Mecanico NFS</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="mt-6 flex justify-center rounded-lg shadow-lg p-6 mt-1">
      <nav>
        <ul>
          <li><a class="nav-link" href="index.html">Inicio</a></li>
          <li><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li><a class="nav-link" href="galeria.html">Galería</a></li>
          <li><a class="nav-link" href="ubicacion.html">Ubicación</a></li>
          <li><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li><a class="nav-link" href="registro.html">Registro</a></li>
          <li><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="flex-grow flex justify-center items-center">
      <section class="bg-white rounded-lg shadow-lg p-6 mt-10 max-w-sm ">
        <h2 class="text-4xl font-handwritten mb-4">Formulario de Registro</h2>
        <form class="max-w-md mx-auto">
          <div class="mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700"
              >Apellido:</label
            >
            <input
              type="text"
              id="apellido"
              name="apellido"
              required
              class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700"
              >Nombre:</label
            >
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
            />
          </div>

          <label class="mt-2"
            ><input type="checkbox" name="suscribir" /> Suscribirse al
            boletín</label
          >

          <div class="mb-4 mt-2">
            <button
              type="submit"
              class="inline-block bg-green-500 text-white px-4 py-2 rounded-md transition duration-300 ease-in-out hover:bg-blue-600"
            >
              Registrarse
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 flex justify-center">
      <p>Derechos Reservados Taller Mecanico NFS © 2024</p>
    </footer>
  </body>
</html>
